<h2>My Books<span><button *ngIf="!selectedBook" (click)="add()" class="add-button" >Add</button></span></h2>

<div *ngIf="selectedBook">
    <app-book-detail [book]="selectedBook"></app-book-detail>
    <button   (click)="cancel()">Cancel</button>
    <button   (click)="save()">Save</button>
</div>
<div *ngIf="!selectedBook">
    <app-search-box (searchChanged)="search($event)" ></app-search-box>
    <div fxLayout="row wrap">
        <div class="card" *ngFor="let book of books" [class.selected]="book === selectedBook" (click)="onSelect(book)">
            <h4>{{book.title}}</h4>
            Author: <a class="text" >{{book.author}} </a>
        </div>
    </div>
</div>
