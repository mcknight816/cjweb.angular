<h2>My Books<span><button *ngIf="!selectedBook" (click)="add()" class="add-button" >Add</button></span></h2>

<div *ngIf="selectedBook">
    <app-book-detail [book]="selectedBook"></app-book-detail>
    <button   (click)="cancel()">Cancel</button>
    <button   (click)="save()">Save</button>
</div>
<div *ngIf="!selectedBook">
    <app-search-box (searchTerm)="list($event)"></app-search-box>
    <ul class="books">
        <li *ngFor="let book of books"
            [class.selected]="book === selectedBook"
            (click)="onSelect(book)">
            <span class="badge">*</span> <a class="text" >{{book.author}} {{book.title}}</a>
        </li>
    </ul>
</div>
